<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autofahren</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      max-width: 100%;
      max-height: 80%;
      margin-top: 20px;
    }
    .status-text {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00bfff;
    }
  </style>
</head>
<body>

  <div class="status-text" id="statusText"></div>

  <video autoplay controls id="videoPlayer">
    <source src="" type="video/mp4">
    Dein Browser unterstützt dieses Videoformat nicht.
  </video>

  <script>
    // Wurzelsepp aus localStorage holen
    let wurzelsepp = parseFloat(localStorage.getItem("wurzelsepp")) || 0;
    let statusText = document.getElementById("statusText");
    let videoPlayer = document.getElementById("videoPlayer");

    if (wurzelsepp <= 5) {
      // Autofahren erlaubt
      statusText.textContent = "Du darfst fahren!";
      videoPlayer.src = "video_driver.mp4"; // Video für Autofahren
    } else {
      // Autofahren nicht erlaubt, Wartezeit berechnen
      let waitHours = Math.round((wurzelsepp - 5) * 10 * 100) / 100; // auf 2 Nachkommastellen
      statusText.textContent = "Du musst noch: " + waitHours + " Stunden warten";
      videoPlayer.src = "video_nodriver.mp4"; // Video für Nicht-Autofahren
    }

    // Video neu laden, nachdem src gesetzt wurde
    videoPlayer.load();
  </script>

</body>
</html>
