<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autofahren</title>
  <style>
    body {
      margin: 0;
      background-color: #1c2b3a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Navigation */
    nav {
      background-color: #00bfff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .status-text {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00bfff;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
  <a href="car.html">Auto fahren</a>
  <a href="counter.html">Trichtelcounter</a>
  </nav>

  <div class="container">
    <!-- Statusanzeige -->
    <div class="status-text" id="statusText"></div>

    <!-- Video -->
    <video autoplay controls id="videoPlayer">
      <source src="" type="video/mp4">
      Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <!-- Button zurück zur Startseite -->
    <button class="button" onclick="window.location.href='index.html'">Zur Startseite</button>
  </div>

  <script>
    // Wurzelsepp aus localStorage holen
    let wurzelsepp = parseFloat(localStorage.getItem("wurzelsepp")) || 0;
    let statusText = document.getElementById("statusText");
    let videoPlayer = document.getElementById("videoPlayer");

    if (wurzelsepp <= 5) {
      // Autofahren erlaubt
      statusText.textContent = "Du darfst fahren!";
      videoPlayer.src = "video_driver.mp4";
    } else {
      // Autofahren nicht erlaubt
      let waitHours = Math.round((wurzelsepp - 5) * 10 * 100) / 100; // 2 Nachkommastellen
      statusText.textContent = "Du musst noch: " + waitHours + " Stunden warten";
      videoPlayer.src = "video_nodriver.mp4";
    }

    // Video neu laden
    videoPlayer.load();
  </script>

</body>
</html>
