<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wurzelsepp Rechner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #1c2b3a;
    color: #fff;
  }
  header {
    background-color: #00bfff;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #243547;
    gap: 20px;
    padding: 10px 0;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 6px;
  }
  nav a:hover {
    background-color: #00bfff;
    color: #000;
  }
  .container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .counter-card {
    background-color: #00bfff;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.2em;
  }
  .card {
    background-color: #243547;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .label-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }
  .label-row input {
    width: 80px;
    padding: 5px;
    background-color: #1c2b3a;
    color: #fff;
    border: 1px solid #00bfff;
    border-radius: 6px;
    text-align: center;
  }
  input[type=range] {
    width: 100%;
    margin: 15px 0;
  }
  .result {
    margin: 20px 0;
    font-size: 1.2em;
    text-align: center;
  }
  .button {
    display: block;
    width: 100%;
    background-color: #00bfff;
    color: #000;
    text-align: center;
    padding: 12px;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
  }
  .button:hover {
    background-color: #0099cc;
  }
</style>
</head>
<body>

<header>Wurzelsepp Rechner</header>

<nav>
  <a href="index.html">Home</a>
  <a href="car.html">Auto fahren</a>
  <a href="counter.html">Trichtercounter</a>
</nav>

<div class="container">

  <!-- Gesamt-Trichter Anzeige oben -->
  <div class="counter-card">
    Gesamt-Trichter gezählt: <span id="trichterCounter">0</span>
  </div>

  <!-- Anzahl Füße -->
  <div class="card">
    <div class="label-row">
      <label for="fuesseValue">Anzahl Füße im Pool</label>
      <input type="number" id="fuesseValue" min="0" max="40" value="5"
             oninput="updateFromInput('fuesse')" aria-label="Anzahl Füße im Pool">
    </div>
    <input type="range" id="fuesse" min="0" max="40" value="5"
           oninput="updateFromSlider('fuesse')" aria-label="Anzahl Füße im Pool Slider">
  </div>

  <!-- Liter im Pool -->
  <div class="card">
    <div class="label-row">
      <label for="literValue">Liter im Pool</label>
      <input type="number" id="literValue" min="0" max="50000" value="1000"
             oninput="updateFromInput('liter')" aria-label="Liter im Pool">
    </div>
    <input type="range" id="liter" min="0" max="50000" value="1000"
           oninput="updateFromSlider('liter')" aria-label="Liter im Pool Slider">
  </div>

  <!-- Trichteranzahl -->
  <div class="card">
    <div class="label-row">
      <label for="trichterValue">Trichteranzahl</label>
      <input type="number" id="trichterValue" min="0" max="100" value="3"
             oninput="updateFromInput('trichter')" aria-label="Trichteranzahl">
    </div>
    <input type="range" id="trichter" min="0" max="100" value="3"
           oninput="updateFromSlider('trichter')" aria-label="Trichteranzahl Slider">
  </div>

  <!-- Ergebnisse -->
  <div class="result">
    <p>Sie haben: <span id="schmidla">0</span> Schmidlas</p>
    <p>Sie haben: <span id="wurzelsepp">0</span> Wurzelsepp</p>
  </div>

  <button class="button" onclick="goToAuto()">Mehr Angaben</button>

</div>

<script>
  // Gesamt-Trichter nur auslesen, nicht erhöhen
  let counter = parseInt(localStorage.getItem("trichterCounter")) || 0;
  document.getElementById("trichterCounter").textContent = counter;

  function calculate() {
    let fuesse = parseFloat(document.getElementById("fuesse").value);
    let liter = parseFloat(document.getElementById("liter").value);
    let trichter = parseFloat(document.getElementById("trichter").value);

    let schmidlas = fuesse / (liter / 1000);
    schmidlas = Math.round(schmidlas * 100) / 100;

    let wurzelsepp = schmidlas !== 0 ? trichter / schmidlas : 0;
    wurzelsepp = Math.round(wurzelsepp * 100) / 100;

    document.getElementById("schmidla").textContent = schmidlas.toFixed(2).replace('.', ',');
    document.getElementById("wurzelsepp").textContent = wurzelsepp.toFixed(2).replace('.', ',');
  }

  function updateFromSlider(id) {
    let slider = document.getElementById(id);
    let input = document.getElementById(id + "Value");
    input.value = slider.value;
    calculate();
  }

  function updateFromInput(id) {
    let slider = document.getElementById(id);
    let input = document.getElementById(id + "Value");
    if (parseFloat(input.value) > slider.max) input.value = slider.max;
    if (parseFloat(input.value) < slider.min) input.value = slider.min;
    slider.value = input.value;
    calculate();
  }

  function goToAuto() {
    // Werte speichern
    localStorage.setItem("fuesse", document.getElementById("fuesse").value);
    localStorage.setItem("liter", document.getElementById("liter").value);
    localStorage.setItem("trichter", document.getElementById("trichter").value);

    // Weiterleiten
    window.location.href = "car.html";
  }

  // Initialberechnung
  calculate();
</script>

</body>
</html>
