<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trichtercounter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #1c2b3a;
    color: #fff;
  }
  header {
    background-color: #00bfff;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #243547;
    gap: 20px;
    padding: 10px 0;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 6px;
  }
  nav a:hover {
    background-color: #00bfff;
    color: #000;
  }
  .container {
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }
  .card {
    background-color: #243547;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    text-align: center;
  }
  .counter-display {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  .button {
    display: inline-block;
    background-color: #00bfff;
    color: #000;
    padding: 12px 20px;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
  }
  .button:hover {
    background-color: #0099cc;
  }
</style>
</head>
<body>

<header>Trichtercounter</header>

<nav>
  <a href="index.html">Home</a>
  <a href="Car.html">Auto fahren</a>
  <a href="counter.html">Trichtercounter</a>
</nav>

<div class="container">

  <div class="card">
    <div class="counter-display">
      Gesamt-Trichter gezählt: <span id="trichterCounter">0</span>
    </div>

    <label for="trichterInput">Neue Trichter hinzufügen:</label>
    <input type="number" id="trichterInput" min="0" value="1" aria-label="Trichter hinzufügen" title="Trichter hinzufügen">

    <div style="margin-top: 15px;">
      <button class="button" onclick="addTrichter()">Hinzufügen</button>
      <button class="button" onclick="resetCounter()" style="background-color:#ff6666;margin-left:10px;">Zurücksetzen</button>
    </div>
  </div>

</div>

<script>
  // Counter aus localStorage laden
  let counter = parseInt(localStorage.getItem("trichterCounter")) || 0;
  const counterDisplay = document.getElementById("trichterCounter");
  counterDisplay.textContent = counter;

  function addTrichter() {
    const input = document.getElementById("trichterInput");
    let value = parseInt(input.value);
    if (isNaN(value) || value < 0) value = 0;

    counter += value;
    localStorage.setItem("trichterCounter", counter);
    counterDisplay.textContent = counter;
    input.value = 1; // reset input
  }

  function resetCounter() {
    if (confirm("Möchtest du den Trichtercounter wirklich zurücksetzen?")) {
      counter = 0;
      localStorage.setItem("trichterCounter", counter);
      counterDisplay.textContent = counter;
    }
  }
</script>

</body>
</html>
