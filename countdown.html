<html lang="de">
<head>
<meta charset="UTF-8">

<title>Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #1c2b3a;
    color: #fff;
  }
  header {
    background-color: #00bfff;

    font-size: 1.5em;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #243547;
    gap: 20px;

  }
  nav a {
    color: #fff;

  }
  nav a:hover {
    background-color: #00bfff;

  }
  .container {
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }
  .card {
    background-color: #243547;
    padding: 20px;
    border-radius: 12px;

    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .countdown-title {
    font-size: 1.3em;
    font-weight: bold;

    color: #00bfff;
  }
  .countdown-time {
    font-size: 1.6em;

</style>

<body>

<header>Countdown</header>

<nav>
  <a href="index.html">Home</a>
  <a href="counter.html">Trichtelcounter</a>
  <a href="car.html">Auto fahren</a>
  <a href="countdown.html">Countdown</a>
</nav>

<div class="container">
  <div class="card">
    <div class="countdown-title">‚è≥ Countdown bis zum Urlaub üéâ</div>
    <div id="countdown" class="countdown-time">L√§dt...</div>
  </div>
</div>

<script>
  // N√§chstes Samstag 16 Uhr
  const targetDate = new Date();
  targetDate.setDate(targetDate.getDate() + (6 - targetDate.getDay() + 7) % 7); // n√§chster Samstag
  targetDate.setHours(16,0,0,0);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Urlaub gestartet! üéä";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days} Tage ${hours} Std ${minutes} Min ${seconds} Sek`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
