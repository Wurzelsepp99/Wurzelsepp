<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kann ich noch Auto fahren</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background-color:#1c2b3a; color:#fff; }
  header { background-color:#00bfff; padding:15px; text-align:center; font-size:1.5em; font-weight:bold; position:sticky; top:0; z-index:1000; }
  nav { display:flex; justify-content:center; background-color:#243547; gap:20px; padding:10px 0; position:sticky; top:60px; z-index:1000; }
  nav a { color:#fff; text-decoration:none; font-weight:bold; padding:6px 12px; border-radius:6px; }
  nav a:hover { background-color:#00bfff; color:#000; }
  .container { padding:20px; max-width:500px; margin:auto; }
  .counter-card { background-color:#00bfff; color:#000; padding:10px 20px; border-radius:8px; font-weight:bold; text-align:center; margin-bottom:20px; }
  .card { background-color:#243547; padding:15px; border-radius:12px; margin-bottom:20px; }
  .label-row { display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .label-row input[type=number] {
    width: 90px;
    padding: 5px;
    background-color: #1c2b3a;
    color: #fff;
    border: 1px solid #00bfff;
    border-radius: 6px;
    text-align: center;
  }
  input[type=range] { width:100%; margin:15px 0; }
  .result { margin:20px 0; font-size:1.2em; text-align:center; }
  .button { display:block; width:100%; background-color:#00bfff; color:#000; text-align:center; padding:12px; font-size:1.1em; font-weight:bold; border:none; border-radius:8px; cursor:pointer; }
  .button:hover { background-color:#0099cc; }
</style>
</head>
<body>
<header>Kann ich noch Auto fahren</header>
<nav>
  <a href="index.html">Home</a>
  <a href="car.html">Auto fahren</a>
  <a href="counter.html">Trichtercounter</a>
</nav>

<div class="container">

  <!-- Sticky Trichter Counter -->
  <div class="counter-card">
    Trichter-Counter: <span id="stickyTrichter">0</span>
  </div>

  <!-- Höhenmeter -->
  <div class="card">
    <div class="label-row">
      <label for="hoeheValue">Höhenmeter über NN [m]</label>
      <input type="number" id="hoeheValue" min="0" max="10000">
    </div>
    <input type="range" id="hoehe" min="0" max="10000" oninput="syncInput('hoehe')">
  </div>

  <!-- Alkoholgehalt -->
  <div class="card">
    <div class="label-row">
      <label for="alkoholValue">Alkoholgehalt der Mische [%]</label>
      <input type="number" id="alkoholValue" min="0" max="100">
    </div>
    <input type="range" id="alkohol" min="0" max="100" oninput="syncInput('alkohol')">
  </div>

  <!-- Temperatur -->
  <div class="card">
    <div class="label-row">
      <label for="tempValue">Temperatur [°C]</label>
      <input type="number" id="tempValue" min="-20" max="50">
    </div>
    <input type="range" id="temp" min="-20" max="50" oninput="syncInput('temp')">
  </div>

  <!-- Füße im Pool -->
  <div class="card">
    <div class="label-row">
      <label for="fuesseValue">Füße im Pool</label>
      <input type="number" id="fuesseValue" min="0" max="40">
    </div>
    <input type="range" id="fuesse" min="0" max="40" oninput="syncInput('fuesse')">
  </div>

  <!-- Liter im Pool -->
  <div class="card">
    <div class="label-row">
      <label for="literValue">Liter im Pool</label>
      <input type="number" id="literValue" min="0" max="100000">
    </div>
    <input type="range" id="liter" min="0" max="100000" oninput="syncInput('liter')">
  </div>

  <!-- Trichteranzahl -->
  <div class="card">
    <div class="label-row">
      <label for="trichterValue">Trichtelanzahl</label>
      <input type="number" id="trichterValue" min="0" max="100">
    </div>
    <input type="range" id="trichter" min="0" max="100" oninput="syncInput('trichter')">
  </div>

  <!-- Ergebnisse -->
  <div class="result">
    <p>Sie haben: <span id="druck">0,00</span> Bar Luftdruck</p>
    <p>Sie haben: <span id="wurzelsepp">0,00</span> Wurzelsepp</p>
  </div>

  <button class="button" onclick="goToVideo()">Zur Video-Seite</button>

</div>

<script>
function syncInput(id) {
  let slider = document.getElementById(id);
  let input = document.getElementById(id + "Value");
  input.value = slider.value;
  calculate();
}

function syncSlider(id) {
  let slider = document.getElementById(id);
  let input = document.getElementById(id + "Value");
  if (parseFloat(input.value) > slider.max) input.value = slider.max;
  if (parseFloat(input.value) < slider.min) input.value = slider.min;
  slider.value = input.value;
  calculate();
}

function calculate() {
  let hoehe = parseFloat(document.getElementById("hoehe").value);
  let alkohol = parseFloat(document.getElementById("alkohol").value);
  let temp = parseFloat(document.getElementById("temp").value);
  let fuesse = parseFloat(document.getElementById("fuesse").value);
  let liter = parseFloat(document.getElementById("liter").value);
  let trichter = parseFloat(document.getElementById("trichter").value);

  let schmidlas = fuesse / (liter / 1000);
  schmidlas = Math.round(schmidlas * 100) / 100;

  let druck = 1013.25 * Math.pow(1 - (6.5 * hoehe) / 288150, 5.255) / 1000;
  druck = Math.round(druck * 100) / 100;

  let wurzelsepp = 0;
  if (schmidlas !== 0 && druck !== 0) {
    wurzelsepp = (trichter / schmidlas) * (alkohol / 10) * (1 / druck) * ((273.15 + temp) / 293.15);
    wurzelsepp = Math.round(wurzelsepp * 100) / 100;
  }

  document.getElementById("druck").textContent = druck.toFixed(2).replace('.', ',');
  document.getElementById("wurzelsepp").textContent = wurzelsepp.toFixed(2).replace('.', ',');

  // Speichern in localStorage
  localStorage.setItem("hoehe", hoehe);
  localStorage.setItem("alkohol", alkohol);
  localStorage.setItem("temp", temp);
  localStorage.setItem("fuesse", fuesse);
  localStorage.setItem("liter", liter);
  localStorage.setItem("trichter", trichter);
  localStorage.setItem("wurzelsepp", wurzelsepp);
}

function goToVideo() {
  window.location.href = "autofahren.html";
}

// Beim Laden gespeicherte Werte setzen
window.onload = function() {
  let ids = ["hoehe","alkohol","temp","fuesse","liter","trichter"];
  ids.forEach(id => {
    let saved = localStorage.getItem(id);
    let slider = document.getElementById(id);
    let input = document.getElementById(id + "Value");
    if (saved !== null) {
      slider.value = saved;
      input.value = saved;
    } else {
      input.value = slider.value;
    }
    input.oninput = () => syncSlider(id);
  });

  let savedCounter = localStorage.getItem("trichterCounter") || 0;
  document.getElementById("stickyTrichter").textContent = savedCounter;

  calculate();
};
</script>

</body>
</html>
